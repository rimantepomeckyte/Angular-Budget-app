<div class="root">
  <div [ngClass]="{ 'income': item.amount >=0, 'expense': item.amount < 0  }" (click)="onCardClick()" class="budget-item">
    <div class="description">
      <p>{{item.description}}</p>
    </div>
    <div class="amount">
      <p>{{item.amount}}</p>
    </div>
  </div>

  <div class="x-icon-button" (click)="onXButtonClick()"></div>
</div>
