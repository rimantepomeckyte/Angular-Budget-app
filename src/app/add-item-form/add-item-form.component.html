<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is-narrow">
        <p class="control">
          <input [ngModel]="item.amount" class="input" name="amount" placeholder="Amount" required style="width: 100px;"
                 type="number">
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input [ngModel]="item.description" class="input" name="description" placeholder="Description" required
                 type="text">
        </p>
      </div>

      <div class="field is-narrow">
        <button [disabled]="!itemForm.valid" [ngClass]="{'is-primary': !isNewItem, 'is-success': isNewItem}" class="button is-primary"
                type="submit">
          <p>Add</p>
        </button>
      </div>

    </div>
  </div>
</form>
